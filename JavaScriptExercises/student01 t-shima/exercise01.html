<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 01 HTMLとJavaScript</title>
        <link rel="stylesheet" href="./style.css">
        <script type="module" src = "./exercise01.js"></script>
        <script type="module">
            import * as ex from './exercise01.js';
            window.addEventListener('load', init);
            function init(){
                //console.log(ex);
                for(let i in ex){
                    if(ex[i] instanceof Function){
                        //console.log(ex[i].name);
                        let bt = document.createElement('button');
                        bt.textContent = ex[i].name;
                        bt.addEventListener('click', function(){
                            //console.clear();
                            console.log(`-- ▼ ${ex[i].name} ▼ ------------------`);
                            ex[i]();
                            //console.log(`-- ▲ ${ex[i].name} ▲ ------------------`);
                        });
                        document.getElementById('buttons_container').appendChild(bt);
                    }
                }
                let d = new Date();
                let today = d.getFullYear() + '-' + ('0' + (d.getMonth() + 1)).slice(-2, 3) + '-' + ('0' + d.getDate()).slice(-2, 3);
                //let today = new Date((Date.now() + 1000 * 60 * 60 * 9)).toISOString();
                document.getElementById('input2').value = today.substring(0, 10);
            }
        </script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="base_container">
                <div id="input_container">
                    <label>入力欄1 </label><input type="text" id="input1">
                    <label>入力欄2 </label><input type="date" id="input2">
                </div>
                <div class="input_ans">
                    <p id="q06_box"></p>
                </div>
                <div id="buttons_container"></div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
